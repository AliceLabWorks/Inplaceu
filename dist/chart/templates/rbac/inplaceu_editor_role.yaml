{{- if .Values.rbac.enable }}
# This rule is not used by the project inplace itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the batch.inplace.kubebuilder.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: inplaceu-editor-role
rules:
- apiGroups:
  - batch.inplace.kubebuilder.io
  resources:
  - inplaceus
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.inplace.kubebuilder.io
  resources:
  - inplaceus/status
  verbs:
  - get
{{- end -}}
