apiVersion: batch.inplace.kubebuilder.io/v1
kind: Inplaceu
metadata:
  labels:
    app.kubernetes.io/name: inplace
    app.kubernetes.io/managed-by: kustomize
  name: inplaceu-sample
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: inplace
  replicas: 3
  strategy: 
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: inplace
    spec:
      containers:
        - name: inplace
          image: nginx:latest
